<div class="cart-item relative flex m-4 my-2 p-4 gap-2 shadow rounded-lg min-h-20">
  <div class="img w-16">
    <img [src]="product().image" [alt]="product().title" />
  </div>
  <div class="stats w-full flex justify-between items-start">
    <span class="title ml-2">
      {{ product().title }}
    </span>
    <span class="price rounded-2xl px-2 text-sm ml-1"> ${{ product().price }} </span>
  </div>
  @if (deleteButton()) {

  <div
    class="delete-button absolute bottom-2 right-2"
    (click)="shopService.removeProductFromCart(product().id)"
  >
    <i class="pi pi-trash text-xl cursor-pointer"></i>
  </div>
  }
</div>
